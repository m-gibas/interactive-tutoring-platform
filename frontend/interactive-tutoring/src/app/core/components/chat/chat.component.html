<div class="chat-container">
  <div class="users-container">
    <h3>Choose who to chat:</h3>
    <div *ngFor="let username of orderedChatters">
      <ng-container *ngIf="username !== currentUser">
        <input
          id="chat-with-{{ username }}"
          [(ngModel)]="selectedUsername"
          (ngModelChange)="markMessagesAsRead()"
          type="radio"
          [value]="username"
        />
        <label
          for="chat-with-{{ username }}"
          [ngClass]="[
            unreadChats.includes(username)
              ? 'users-container__with_unread_messages'
              : ''
          ]"
        >
          <i
            class="bi"
            [ngClass]="[
              selectedUsername === username ? 'bi-person-fill' : 'bi-person'
            ]"
          >
          </i>
          {{ username }}
        </label>
      </ng-container>
    </div>
  </div>

  <div class="messages-container">
    <ng-container *ngIf="selectedUsername && currentUser">
      <app-messages-container
        [firstUsername]="currentUser"
        [secondUsername]="selectedUsername"
      ></app-messages-container>
    </ng-container>
  </div>
</div>
