<div>
  <h3>Choose who to chat:</h3>

  <div *ngFor="let user of users$ | async">
    <ng-container *ngIf="user.username !== currentUser">
      <input
        [(ngModel)]="selectedUsername"
        type="radio"
        [value]="user.username"
      />Username: {{ user.username }}
    </ng-container>
  </div>

  <h3>Messages:</h3>
  <!-- <ng-container *ngIf="currentUsername$ | async as currentUsername"> -->
  <ng-container *ngIf="selectedUsername">
    <!-- przesyłać tutaj w firstUsername zamiast sztywno nazwy to sczytywać z backu odpowiednią nową metodą z seesion.getAttribute -->
    <!-- [firstUsername]="(currentUsername$ | async) || ''" -->

    <app-messages-container
      [secondUsername]="selectedUsername"
    ></app-messages-container>
  </ng-container>
  <!-- </ng-container> -->
</div>
