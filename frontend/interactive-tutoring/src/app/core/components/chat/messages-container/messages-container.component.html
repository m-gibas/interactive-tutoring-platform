<h2>messages array - title</h2>
<ng-container *ngFor="let message of messages">
  <div>
    firstUserUsername: {{ message.firstUserUsername }} secondUserUsername:
    {{ message.secondUserUsername }} message: {{ message.message }}
  </div>
</ng-container>

<form (ngSubmit)="sendMessage()" [formGroup]="newMessageForm">
  <textarea [formControl]="newMessageForm.controls.message"></textarea>
  <br />
  <button type="submit" [disabled]="newMessageForm.invalid">
    Send message
  </button>
</form>
