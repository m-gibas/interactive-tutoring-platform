<ng-container *ngIf="currentUser && currentUser.length > 4; else navForGuest">
  <nav>
    <a routerLink="/">Main page</a>
    <a
      routerLink="/chat"
      [queryParams]="{ currentUser }"
      queryParamsHandling="merge"
      >Chat</a
    >
    <a routerLink="/logout">Logout</a>
  </nav>
</ng-container>

<ng-template #navForGuest>
  <nav>
    <a routerLink="/">Main page</a>
    <a routerLink="/login">Sign in</a>
  </nav>
</ng-template>
