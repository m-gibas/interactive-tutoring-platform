<div class="add-new-announcement-container">
  <div class="form-header">
    <h2>Add New Announcement</h2>
  </div>

  <form [formGroup]="announcementForm" (ngSubmit)="addAnnouncement()">
    <label for="subject">Subject:</label>
    <select id="subject" formControlName="subject">
      <option *ngFor="let subject of subjects" [value]="subject">
        {{ subject }}
      </option>
    </select>

    <label for="text">Text:</label>
    <textarea id="text" formControlName="text" rows="5"></textarea>

    <label for="price">Price per lesson:</label>
    <input type="number" id="price" formControlName="price" />

    <div class="form-footer">
      <button type="submit" [disabled]="announcementForm.invalid">
        Add Announcement
      </button>
    </div>
  </form>
</div>
